<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>HW</h1>
<div class="container">
    <h1>Posts</h1>
    <div class="form-container">
        <form id="post-form">
            <label for="post-title">Title</label>

            <input type="submit" value="Submit" />
        </form>
    </div>
    <div id="post-list"></div>
</div>
<script src="./bundle.js" type="module"></script>
</body>
</html>
